<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8"/>
    <title>Ticket Manager</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark" sec:authorize="isAuthenticated()">
    <a class="navbar-brand" href="/">Bugtracker System</a>
    <span class="navbar-text " sec:authentication="name">Username</span>
    <span class="navbar-text " sec:authentication="principal.authorities">Roles</span>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class=" btn btn-primary" href="/users">Registered Users</a>
        </li>
    </ul>
    <form th:action="@{/logout}" method="post">
        <input class="btn btn-danger" type="submit" value="Logout" />
    </form>
</nav>

<div class="container">

    </br>
<table class="table table-striped table-dark table-bordered">
    <thead class="table-dark">
    <tr>
        <th>User ID</th>
        <th>Username</th>
        <th>Enabled</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${listUsers}">
        <td th:text="${user.id}">User ID</td>
        <td th:text="${user.username}">E-mail</td>
        <td th:text="${user.enabled}">Roles</td>
        <td><a class="btn btn-primary" th:href="@{'/users/edit/' + ${user.id}}">Edit</a></td>
    </tr>
    </tbody>
</table>
</div>

</body>
</html>
